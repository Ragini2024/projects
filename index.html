<!DOCTYPE html>
<html>
<head>
	<title>predict profit</title>
</head>
<body>
	<h2>predict profit on the basis of RND and Mkt</h2>
	<div>
		<form action="/predict" method="POST">
			<label for="RND">amount RND</label>
			<input type="text" name="RND" id="RND">
			<br>
			<br>
			<label for="MKT">amount mkt</label>
			<input type="text" name="MKT" id="MKT">
			<br>
			<br>
			<input type="submit" value="Submit">
			<br>
			<br>
			{{pred}}
			
			
		</form>
	</div>

</body>
</html>
